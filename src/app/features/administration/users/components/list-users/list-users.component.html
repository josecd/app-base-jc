<div class="p-2 bg-white relative overflow-x-auto shadow-md sm:rounded-lg">
  <!-- class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4" -->
  <div class="relative bg-white  dark:bg-gray-800">
      <div class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
          <div class="w-full md:w-1/2">
              <form class="flex items-center">
                  <label for="simple-search" class="sr-only">Search</label>
                  <div class="relative w-full">
                      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                              viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd"
                                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                  clip-rule="evenodd" />
                          </svg>
                      </div>
                      <input type="text" id="simple-search"
                          class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                          placeholder="Search" required="">
                  </div>
              </form>
          </div>
          <div
              class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3">
              <button (click)="openAddModule()" mat-flat-button type="button"
                  class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                  Agregar
              </button>
          </div>
      </div>
  </div>


  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Nombre
              </th>
              <th scope="col" class="px-6 py-3">
                  Correo
              </th>
              <th scope="col" class="px-6 py-3">
                  Action
              </th>
          </tr>
      </thead>
      <tbody>
          @for (item of dataList(); track $index) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{ item.name || "" }}
              </th>
              <td class="px-6 py-4">
                  {{item.email}}

              </td>

              <td class="flex items-center px-6 py-4">
                  <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                  </a>
                  <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">
                      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                  </a>
              </td>
          </tr>
          }

      </tbody>
  </table>
  <nav class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4" aria-label="Table navigation">
      <span
          class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto">Paginas
          <span class="font-semibold text-gray-900 dark:text-white">{{ currentPage() }}-{{ totalPages() }}</span>
          Total de datos <span class="font-semibold text-gray-900 dark:text-white">{{ totalItems() }}</span></span>
      <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8">
          <li>
              <button (click)="onPageChange(currentPage() - 1)" [disabled]="currentPage() === 1"
                  class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  Anterior
              </button>
          </li>

          @for (item of getPageNumbers(); track $index) {
          <a (click)="onPageChange(item)" style="cursor: pointer;"
              [className]="currentPage() === item ?
          'flex items-center justify-center px-3 h-8 leading-tight  text-blue-600 border-blue-300 bg-blue-50 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white' :
          'flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white' ">
              {{ item }}
          </a>
          }
          <li>

              <button (click)="onPageChange(currentPage() + 1)"
                  [disabled]="currentPage() * itemsPerPage() >= totalItems()"
                  class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  Siguiente
              </button>

          </li>
      </ul>
  </nav>
</div>
